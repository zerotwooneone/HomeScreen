<h1 >Home Screen</h1>
<form [formGroup]="imageForm">
  <div formArrayName="urls">
    <div style="display: flex;" *ngFor="let imageControl of urls.controls; let i = index">
      <zh-image-input [control]="castFormControl(imageControl)"></zh-image-input>
    </div>
    <button
      mat-stroked-button
      (click)="sendClick($event)"
      [disabled]="sendDisabled()"
      style="align-self: center">Send</button>
  </div>
  <div>

  </div>
</form>
