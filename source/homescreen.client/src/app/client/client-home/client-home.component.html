<h1 >Home Screen</h1>
<form [formGroup]="imageForm">
  <div formArrayName="urls">
    <div style="display: flex;" *ngFor="let imageControl of urls.controls; let i = index">
      <zh-image-input
        [control]="castFormControl(imageControl)"
        style="height: 78px;"></zh-image-input>
      <button
        mat-stroked-button
        (click)="deleteClick(i)"
        style="align-self: center"
        [disabled]="!canDelete()">
        <mat-icon matSuffix>delete_forever</mat-icon>
      </button>
    </div>
    <button
      mat-stroked-button
      (click)="sendClick($event)"
      [disabled]="sendDisabled()"
      style="align-self: center">Send</button>
  </div>
</form>
